<ion-content class="container" [fullscreen]="true">
  <div class="header">
    <div class="form-container">

      <ion-button class="btn-close" fill="clear" routerLink="/login">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>

      <ion-list lines="none" class="ion-text-center login-form">

        <div class="close-title-row">

          <span class="tit">Su nueva contraseña debe ser diferente que la anterior</span>
          <span class="btn-close-placeholder"></span>
        </div>

        <ion-item>
          <ion-label><i class="fas fa-lock"></i> Nueva contraseña:</ion-label>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="newPassword" fill="outline" class="ion-input"
            placeholder="Ingresa tu nueva contraseña">
          </ion-input>
        </ion-item>


        <ion-item class="ion-align-items-center">
          <ion-button class="ion-button btn-password" (click)="resetPassword()">
            Actualizar
          </ion-button>
        </ion-item>

      </ion-list>
    </div>
  </div>
</ion-content>
